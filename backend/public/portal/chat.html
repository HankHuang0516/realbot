<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Claw - Chat</title>
    <link rel="stylesheet" href="shared/style.css">
    <style>
        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--card-border);
            background: var(--card);
        }

        .chat-header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 700;
        }

        .usage-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: var(--input-bg);
            color: var(--text-secondary);
        }

        .usage-badge.warning {
            color: var(--warning);
        }

        .usage-badge.danger {
            color: var(--danger);
        }

        .usage-badge.unlimited {
            color: var(--success);
        }

        /* Target entity selector above input */
        .target-bar {
            padding: 8px 16px;
            background: var(--card);
            border-top: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .target-label {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .target-check {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .target-check input[type="checkbox"] {
            accent-color: var(--primary);
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        .target-check.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .target-check.disabled input[type="checkbox"] {
            cursor: not-allowed;
        }

        /* Empty state for chat */
        .chat-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: var(--text-muted);
            font-size: 14px;
            gap: 8px;
        }

        .chat-empty-icon {
            font-size: 48px;
            margin-bottom: 4px;
        }

        /* Source label styling */
        .chat-source {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .chat-msg.sent .chat-source {
            text-align: right;
        }

        /* Entity label coloring */
        .entity-label {
            font-weight: 600;
        }

        .entity-label[data-entity="0"],
        .entity-label[data-entity="2"] {
            color: #FF6B6B;
        }

        .entity-label[data-entity="1"],
        .entity-label[data-entity="3"] {
            color: #FFB6C1;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Loading indicator */
        .chat-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Send button icon */
        .chat-input-bar button {
            white-space: nowrap;
        }

        @media (max-width: 640px) {
            .chat-header-row {
                flex-wrap: wrap;
                gap: 8px;
            }

            .chip-group {
                gap: 4px;
            }

            .chip {
                padding: 4px 10px;
                font-size: 11px;
            }

            .target-bar {
                padding: 6px 12px;
            }

            .chat-input-bar {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header with filters -->
        <div class="chat-header">
            <div class="chat-header-row">
                <span class="chat-title">Chat</span>
                <span class="usage-badge" id="usageBadge">
                    <span class="spinner" style="width:12px;height:12px;border-width:2px;"></span>
                </span>
            </div>

            <!-- Filter Chips -->
            <div class="chip-group" id="filterChips">
                <span class="chip active" data-filter="all" onclick="setFilter('all')">All</span>
                <span class="chip" data-filter="entity-0" onclick="setFilter('entity-0')">Entity 0</span>
                <span class="chip" data-filter="entity-1" onclick="setFilter('entity-1')">Entity 1</span>
                <span class="chip" data-filter="entity-2" onclick="setFilter('entity-2')">Entity 2</span>
                <span class="chip" data-filter="entity-3" onclick="setFilter('entity-3')">Entity 3</span>
                <span class="chip" data-filter="my" onclick="setFilter('my')">My Messages</span>
            </div>
        </div>

        <!-- Message List -->
        <div class="chat-messages" id="chatMessages">
            <div class="chat-loading" id="chatLoading">
                <div class="spinner"></div>
                <span>Loading messages...</span>
            </div>
        </div>

        <!-- Target Entity Selector -->
        <div class="target-bar" id="targetBar">
            <span class="target-label">Send to:</span>
            <label class="target-check" id="targetAll">
                <input type="checkbox" checked onchange="toggleTargetAll(this)">
                <span>All</span>
            </label>
            <label class="target-check" id="targetEntity0" style="display:none;">
                <input type="checkbox" data-entity="0" checked onchange="updateTargetAll()">
                <span>Entity 0</span>
            </label>
            <label class="target-check" id="targetEntity1" style="display:none;">
                <input type="checkbox" data-entity="1" checked onchange="updateTargetAll()">
                <span>Entity 1</span>
            </label>
            <label class="target-check" id="targetEntity2" style="display:none;">
                <input type="checkbox" data-entity="2" checked onchange="updateTargetAll()">
                <span>Entity 2</span>
            </label>
            <label class="target-check" id="targetEntity3" style="display:none;">
                <input type="checkbox" data-entity="3" checked onchange="updateTargetAll()">
                <span>Entity 3</span>
            </label>
        </div>

        <!-- Input Bar -->
        <div class="chat-input-bar">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
            <button class="btn btn-primary" id="btnSend" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="shared/api.js"></script>
    <script src="shared/nav.js"></script>
    <script src="shared/auth.js"></script>
    <script>
        // --- State ---
        let allMessages = [];
        let currentFilter = 'all';
        let boundEntityIds = new Set();
        let refreshInterval = null;
        let isFirstLoad = true;

        const ENTITY_CHARS = {
            0: { name: 'Lobster', emoji: 'ðŸ¦ž' },
            1: { name: 'Pig', emoji: 'ðŸ·' },
            2: { name: 'Lobster', emoji: 'ðŸ¦ž' },
            3: { name: 'Pig', emoji: 'ðŸ·' }
        };

        // --- Init ---
        window.addEventListener('DOMContentLoaded', async () => {
            renderNav('chat');
            const user = await checkAuth();
            if (!user) return;

            updateUsageBadge();
            await loadBoundEntities();
            await loadMessages();
            isFirstLoad = false;

            // Auto-refresh every 5 seconds
            refreshInterval = setInterval(async () => {
                await loadMessages();
                await refreshUsage();
            }, 5000);
        });

        // --- Usage Display ---
        function updateUsageBadge() {
            const badge = document.getElementById('usageBadge');
            if (!currentUser) return;

            if (currentUser.usageLimit === null || currentUser.subscriptionStatus === 'premium') {
                badge.textContent = 'Unlimited';
                badge.className = 'usage-badge unlimited';
            } else {
                const used = currentUser.usageToday || 0;
                const limit = currentUser.usageLimit || 15;
                badge.textContent = `${used}/${limit}`;

                if (used >= limit) {
                    badge.className = 'usage-badge danger';
                } else if (used >= limit * 0.8) {
                    badge.className = 'usage-badge warning';
                } else {
                    badge.className = 'usage-badge';
                }
            }
        }

        async function refreshUsage() {
            try {
                const data = await apiCall('GET', '/api/auth/me');
                if (data.user) {
                    currentUser.usageToday = data.user.usageToday;
                    currentUser.usageLimit = data.user.usageLimit;
                    currentUser.subscriptionStatus = data.user.subscriptionStatus;
                    updateUsageBadge();
                }
            } catch (e) {
                // Silent fail - usage refresh is non-critical
            }
        }

        // --- Load Bound Entities ---
        async function loadBoundEntities() {
            try {
                const data = await apiCall('GET', `/api/entities?deviceId=${currentUser.deviceId}`);
                const entities = (data.entities || []).filter(e => e.isBound);
                boundEntityIds = new Set(entities.map(e => e.entityId));

                // Update target checkboxes visibility
                for (let i = 0; i < 4; i++) {
                    const container = document.getElementById(`targetEntity${i}`);
                    if (boundEntityIds.has(i)) {
                        const char = ENTITY_CHARS[i];
                        container.style.display = '';
                        container.querySelector('span').textContent = `${char.emoji} Entity ${i}`;
                    } else {
                        container.style.display = 'none';
                    }
                }

                // If only 1 or 0 entities, hide the target bar selector complexity
                if (boundEntityIds.size <= 1) {
                    document.getElementById('targetAll').style.display = 'none';
                }

                // Update filter chip visibility based on message data (done in renderMessages)
            } catch (e) {
                console.warn('Failed to load entities:', e.message);
            }
        }

        // --- Message Loading ---
        async function loadMessages() {
            try {
                const data = await apiCall('GET',
                    `/api/chat/history?deviceId=${currentUser.deviceId}&deviceSecret=${currentUser.deviceSecret}&limit=100`
                );

                if (data.success && data.messages) {
                    const prevCount = allMessages.length;
                    allMessages = data.messages;
                    renderMessages(prevCount < allMessages.length);
                }
            } catch (e) {
                if (isFirstLoad) {
                    const container = document.getElementById('chatMessages');
                    container.innerHTML = '<div class="chat-empty"><div>Failed to load messages</div></div>';
                }
            }
        }

        // --- Filtering ---
        function setFilter(filter) {
            currentFilter = filter;

            // Update chip active state
            document.querySelectorAll('#filterChips .chip').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.filter === filter);
            });

            renderMessages(false);
        }

        function getFilteredMessages() {
            if (currentFilter === 'all') {
                return allMessages;
            }

            if (currentFilter === 'my') {
                return allMessages.filter(m => m.is_from_user);
            }

            // Entity filter: "entity-0", "entity-1", etc.
            const entityId = parseInt(currentFilter.split('-')[1]);
            return allMessages.filter(m => {
                if (m.is_from_user) {
                    // User messages targeted at this entity
                    return m.entity_id === entityId;
                } else {
                    // Messages from this entity
                    return m.entity_id === entityId;
                }
            });
        }

        // --- Rendering ---
        function renderMessages(scrollToBottom) {
            const container = document.getElementById('chatMessages');
            const filtered = getFilteredMessages();

            // Update filter chip visibility based on entities present in messages
            updateFilterChipVisibility();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="chat-empty">
                        <div class="chat-empty-icon">ðŸ’¬</div>
                        <div>No messages yet</div>
                        <div style="font-size:12px;">Send a message to your entities below</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(msg => {
                const isSent = msg.is_from_user;
                const msgClass = isSent ? 'sent' : 'received';
                const text = escapeHtml(msg.text || '');
                const time = formatTime(msg.created_at);
                const sourceLabel = getSourceLabel(msg);

                return `
                    <div class="chat-msg ${msgClass}">
                        <div class="chat-source">${sourceLabel}</div>
                        <div class="chat-bubble">${text}</div>
                        <div class="chat-meta">${time}</div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom on new messages or first load
            if (scrollToBottom || isFirstLoad) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function getSourceLabel(msg) {
            const entityId = msg.entity_id;
            const char = ENTITY_CHARS[entityId] || { name: 'Entity', emoji: '?' };

            if (msg.is_from_user) {
                const source = msg.source || 'client';
                const sourceTag = source === 'web_chat' ? 'Web' :
                                  source === 'android_chat' ? 'Android' :
                                  source === 'widget' ? 'Widget' : source;
                return `You â†’ <span class="entity-label" data-entity="${entityId}">${char.emoji} Entity ${entityId}</span> &middot; ${escapeHtml(sourceTag)}`;
            } else if (msg.is_from_bot) {
                return `<span class="entity-label" data-entity="${entityId}">${char.emoji} Entity ${entityId}</span>`;
            } else {
                const source = msg.source || 'unknown';
                return `<span class="entity-label" data-entity="${entityId}">${char.emoji} Entity ${entityId}</span> &middot; ${escapeHtml(source)}`;
            }
        }

        function updateFilterChipVisibility() {
            // Collect entity IDs that have messages
            const entityIdsWithMessages = new Set();
            allMessages.forEach(m => {
                if (m.entity_id !== null && m.entity_id !== undefined) {
                    entityIdsWithMessages.add(m.entity_id);
                }
            });

            // Show/hide entity filter chips
            for (let i = 0; i < 4; i++) {
                const chip = document.querySelector(`.chip[data-filter="entity-${i}"]`);
                if (chip) {
                    chip.style.display = entityIdsWithMessages.has(i) ? '' : 'none';
                }
            }
        }

        // --- Target Selection ---
        function toggleTargetAll(checkbox) {
            const checked = checkbox.checked;
            for (let i = 0; i < 4; i++) {
                const container = document.getElementById(`targetEntity${i}`);
                if (container.style.display !== 'none') {
                    container.querySelector('input').checked = checked;
                }
            }
        }

        function updateTargetAll() {
            const allCheckbox = document.querySelector('#targetAll input');
            const entityCheckboxes = [];
            for (let i = 0; i < 4; i++) {
                const container = document.getElementById(`targetEntity${i}`);
                if (container.style.display !== 'none') {
                    entityCheckboxes.push(container.querySelector('input'));
                }
            }

            const allChecked = entityCheckboxes.length > 0 && entityCheckboxes.every(cb => cb.checked);
            allCheckbox.checked = allChecked;
        }

        function getSelectedTargets() {
            const targets = [];
            for (let i = 0; i < 4; i++) {
                const container = document.getElementById(`targetEntity${i}`);
                if (container.style.display !== 'none') {
                    const cb = container.querySelector('input');
                    if (cb.checked) {
                        targets.push(i);
                    }
                }
            }
            return targets;
        }

        // --- Send Message ---
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) {
                showToast('Please enter a message', 'error');
                return;
            }

            const targets = getSelectedTargets();
            if (targets.length === 0) {
                showToast('Please select at least one entity to send to', 'error');
                return;
            }

            // Check usage limit
            if (currentUser.usageLimit !== null && currentUser.subscriptionStatus !== 'premium') {
                if ((currentUser.usageToday || 0) >= (currentUser.usageLimit || 15)) {
                    showToast('Daily message limit reached. Upgrade to Premium for unlimited messages!', 'error');
                    return;
                }
            }

            const btn = document.getElementById('btnSend');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            input.value = '';

            try {
                const entityIdValue = targets.length === 1 ? targets[0] : targets;

                await apiCall('POST', '/api/client/speak', {
                    deviceId: currentUser.deviceId,
                    entityId: entityIdValue,
                    text: text,
                    source: 'web_chat'
                });

                // Increment local usage count
                if (currentUser.usageToday !== undefined) {
                    currentUser.usageToday++;
                    updateUsageBadge();
                }

                // Reload messages immediately
                await loadMessages();

                // Scroll to bottom
                const container = document.getElementById('chatMessages');
                container.scrollTop = container.scrollHeight;

            } catch (e) {
                showToast('Send failed: ' + e.message, 'error');
                // Put the text back in input
                input.value = text;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send';
                input.focus();
            }
        }

        // --- Utilities ---
        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Cleanup on page leave
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
