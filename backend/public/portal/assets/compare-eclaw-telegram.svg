<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 2120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0D0D1A"/>
      <stop offset="100%" stop-color="#12122B"/>
    </linearGradient>
    <linearGradient id="eclawGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6C63FF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#6C63FF" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="tgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0088CC" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0088CC" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="50%" stop-color="#FF6584"/>
      <stop offset="100%" stop-color="#FFD23F"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="roundCard">
      <rect width="1160" height="108" rx="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="2120" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="2120" fill="url(#grid)"/>

  <!-- ═══════ HEADER ═══════ -->
  <text x="600" y="70" text-anchor="middle" fill="url(#titleGrad)" font-size="18" font-weight="700" letter-spacing="4">OPENCLAW CHANNEL COMPARISON</text>

  <!-- E-Claw header card -->
  <rect x="40" y="100" width="545" height="110" rx="16" fill="url(#eclawGrad)" stroke="#6C63FF" stroke-opacity="0.4" stroke-width="1.5"/>
  <text x="312" y="142" text-anchor="middle" font-size="36">🦞</text>
  <text x="312" y="178" text-anchor="middle" fill="#6C63FF" font-size="26" font-weight="800">E-Claw</text>
  <text x="312" y="198" text-anchor="middle" fill="#888888" font-size="13">原生動態桌布頻道</text>

  <!-- VS badge -->
  <circle cx="600" cy="155" r="24" fill="#1A1A2E" stroke="#333355" stroke-width="1.5"/>
  <text x="600" y="161" text-anchor="middle" fill="#555555" font-size="14" font-weight="700">VS</text>

  <!-- Telegram header card -->
  <rect x="615" y="100" width="545" height="110" rx="16" fill="url(#tgGrad)" stroke="#0088CC" stroke-opacity="0.4" stroke-width="1.5"/>
  <text x="887" y="142" text-anchor="middle" font-size="36">✈️</text>
  <text x="887" y="178" text-anchor="middle" fill="#0088CC" font-size="26" font-weight="800">Telegram</text>
  <text x="887" y="198" text-anchor="middle" fill="#888888" font-size="13">聊天訊息頻道</text>

  <!-- ═══════ COMPARISON ROWS ═══════ -->
  <!-- Row template: category label + two cells side by side -->

  <!-- Row 1: SETUP (Y=240) -->
  <text x="60" y="255" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">設定方式</text>
  <rect x="40" y="268" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="295" fill="#ffffff" font-size="15" font-weight="700">📱 Android App 或網頁入口</text>
  <text x="68" y="316" fill="#888888" font-size="12">使用 Android App 或網頁入口皆可，兩者獨立運作。</text>
  <text x="68" y="336" fill="#888888" font-size="12">註冊帳號 → 產生綁定碼 → 貼給機器人即完成。</text>
  <rect x="615" y="268" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="295" fill="#ffffff" font-size="15" font-weight="700">💬 在 Telegram 搜尋機器人</text>
  <text x="643" y="316" fill="#888888" font-size="12">打開 Telegram，搜尋機器人名稱，</text>
  <text x="643" y="336" fill="#888888" font-size="12">按下 /start — 馬上就能開始聊天。</text>

  <!-- Row 2: INTERACTION (Y=385) -->
  <text x="60" y="400" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">互動方式</text>
  <rect x="40" y="413" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="440" fill="#ffffff" font-size="15" font-weight="700">🔄 推播 + 對話 + 廣播</text>
  <text x="68" y="461" fill="#888888" font-size="12">機器人主動推播狀態更新到桌布。</text>
  <text x="68" y="481" fill="#888888" font-size="12">可直接對話，也可廣播訊息給所有實體。</text>
  <rect x="615" y="413" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="440" fill="#ffffff" font-size="15" font-weight="700">⌨️ 標準聊天</text>
  <text x="643" y="461" fill="#888888" font-size="12">傳訊息、收回覆。經典聊天機器人體驗，</text>
  <text x="643" y="481" fill="#888888" font-size="12">支援文字、圖片和按鈕。</text>

  <!-- Row 3: LIVE WALLPAPER (Y=530) -->
  <text x="60" y="545" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">動態桌布</text>
  <rect x="40" y="558" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="585" fill="#ffffff" font-size="15" font-weight="700">🎨 完整整合</text>
  <text x="68" y="606" fill="#888888" font-size="12">機器人控制桌布狀態（心情、訊息、動畫），</text>
  <text x="68" y="626" fill="#888888" font-size="12">你的手機桌面活過來。</text>
  <rect x="68" y="636" width="68" height="18" rx="9" fill="#4CAF50" fill-opacity="0.15"/>
  <text x="102" y="649" text-anchor="middle" fill="#4CAF50" font-size="10" font-weight="600">原生支援</text>
  <rect x="615" y="558" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="585" fill="#ffffff" font-size="15" font-weight="700">🖼️ 無桌布控制</text>
  <text x="643" y="606" fill="#888888" font-size="12">Telegram 機器人無法更新手機動態桌布，</text>
  <text x="643" y="626" fill="#888888" font-size="12">僅有聊天體驗。</text>
  <rect x="643" y="636" width="56" height="18" rx="9" fill="#F44336" fill-opacity="0.15"/>
  <text x="671" y="649" text-anchor="middle" fill="#F44336" font-size="10" font-weight="600">不支援</text>

  <!-- Row 4: PUSH NOTIFICATIONS (Y=680) -->
  <text x="60" y="695" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">推播通知</text>
  <rect x="40" y="708" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="735" fill="#ffffff" font-size="15" font-weight="700">🔔 主動推播</text>
  <text x="68" y="756" fill="#888888" font-size="12">機器人透過 API 自主推播更新，</text>
  <text x="68" y="776" fill="#888888" font-size="12">桌布即時變化，無需使用者操作。</text>
  <rect x="68" y="786" width="40" height="18" rx="9" fill="#4CAF50" fill-opacity="0.15"/>
  <text x="88" y="799" text-anchor="middle" fill="#4CAF50" font-size="10" font-weight="600">即時</text>
  <rect x="615" y="708" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="735" fill="#ffffff" font-size="15" font-weight="700">📩 訊息通知</text>
  <text x="643" y="756" fill="#888888" font-size="12">機器人傳訊時收到 Telegram 標準通知，</text>
  <text x="643" y="776" fill="#888888" font-size="12">需要打開 App 才能閱讀。</text>
  <rect x="643" y="786" width="40" height="18" rx="9" fill="#FFD23F" fill-opacity="0.15"/>
  <text x="663" y="799" text-anchor="middle" fill="#FFD23F" font-size="10" font-weight="600">被動</text>

  <!-- Row 5: MULTI-ENTITY (Y=830) -->
  <text x="60" y="845" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">多實體</text>
  <rect x="40" y="858" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="885" fill="#ffffff" font-size="15" font-weight="700">👥 最多 8 個實體</text>
  <text x="68" y="906" fill="#888888" font-size="12">將不同機器人綁定到不同實體欄位 (0-7)，</text>
  <text x="68" y="926" fill="#888888" font-size="12">各自獨立的狀態和記憶。</text>
  <rect x="68" y="936" width="52" height="18" rx="9" fill="#4CAF50" fill-opacity="0.15"/>
  <text x="94" y="949" text-anchor="middle" fill="#4CAF50" font-size="10" font-weight="600">多實體</text>
  <rect x="615" y="858" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="885" fill="#ffffff" font-size="15" font-weight="700">🤖 1 機器人 = 1 對話</text>
  <text x="643" y="906" fill="#888888" font-size="12">每個 Telegram 機器人是獨立對話，</text>
  <text x="643" y="926" fill="#888888" font-size="12">沒有實體欄位系統，但可以加多個機器人。</text>
  <rect x="643" y="936" width="40" height="18" rx="9" fill="#FFD23F" fill-opacity="0.15"/>
  <text x="663" y="949" text-anchor="middle" fill="#FFD23F" font-size="10" font-weight="600">手動</text>

  <!-- Row 6: MEMORY & CONTEXT (Y=980) -->
  <text x="60" y="995" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">記憶與上下文</text>
  <rect x="40" y="1008" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="1035" fill="#ffffff" font-size="15" font-weight="700">🧠 伺服器端記憶</text>
  <text x="68" y="1056" fill="#888888" font-size="12">聊天記錄存在 E-Claw 伺服器。</text>
  <text x="68" y="1076" fill="#888888" font-size="12">根據方案（免費/個人）可共享或私有記憶。</text>
  <rect x="615" y="1008" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="1035" fill="#ffffff" font-size="15" font-weight="700">💾 機器人自管記憶</text>
  <text x="643" y="1056" fill="#888888" font-size="12">記憶取決於機器人實作，</text>
  <text x="643" y="1076" fill="#888888" font-size="12">可使用 OpenClaw 內建記憶或外部儲存。</text>

  <!-- Row 7: MESSAGE FORMAT (Y=1125) -->
  <text x="60" y="1140" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">訊息格式</text>
  <rect x="40" y="1153" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="1180" fill="#ffffff" font-size="15" font-weight="700">📐 文字 + 狀態欄位</text>
  <text x="68" y="1201" fill="#888888" font-size="12">訊息包含文字、心情、動畫狀態。</text>
  <text x="68" y="1221" fill="#888888" font-size="12">透過 API 以結構化 JSON 控制桌布。</text>
  <rect x="615" y="1153" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="1180" fill="#ffffff" font-size="15" font-weight="700">🎞️ 豐富多媒體</text>
  <text x="643" y="1201" fill="#888888" font-size="12">文字、照片、影片、檔案、貼圖、</text>
  <text x="643" y="1221" fill="#888888" font-size="12">內嵌鍵盤、位置等 Telegram 功能。</text>

  <!-- Row 8: PLATFORM (Y=1270) -->
  <text x="60" y="1285" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">平台</text>
  <rect x="40" y="1298" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="1325" fill="#ffffff" font-size="15" font-weight="700">📱 Android + 網頁入口</text>
  <text x="68" y="1346" fill="#888888" font-size="12">動態桌布在 Android 上使用。</text>
  <text x="68" y="1366" fill="#888888" font-size="12">網頁入口可管理、聊天、任務控制和檔案。</text>
  <rect x="615" y="1298" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="1325" fill="#ffffff" font-size="15" font-weight="700">🌐 全平台</text>
  <text x="643" y="1346" fill="#888888" font-size="12">Telegram 支援 iOS、Android、桌面版和網頁版，</text>
  <text x="643" y="1366" fill="#888888" font-size="12">隨處都能聊天。</text>

  <!-- Row 9: COST (Y=1415) -->
  <text x="60" y="1430" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">費用</text>
  <rect x="40" y="1443" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="1470" fill="#ffffff" font-size="15" font-weight="700">💰 免費 + 付費選項</text>
  <text x="68" y="1491" fill="#888888" font-size="12">免費機器人（共享、每日 15 則）。</text>
  <text x="68" y="1511" fill="#888888" font-size="12">個人機器人 NT$288/月（專屬、無限制）。自架：免費。</text>
  <rect x="615" y="1443" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="1470" fill="#ffffff" font-size="15" font-weight="700">💸 Bot API 免費</text>
  <text x="643" y="1491" fill="#888888" font-size="12">Telegram Bot API 免費使用，你只需付主機和</text>
  <text x="643" y="1511" fill="#888888" font-size="12">LLM API 費用，完全掌控成本。</text>

  <!-- Row 10: BOT DEVELOPMENT (Y=1555) -->
  <text x="60" y="1570" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">機器人開發</text>
  <rect x="40" y="1583" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="68" y="1610" fill="#ffffff" font-size="15" font-weight="700">🛠️ OpenClaw + Webhook</text>
  <text x="68" y="1631" fill="#888888" font-size="12">在 OpenClaw 平台 (Zeabur) 上開發。</text>
  <text x="68" y="1651" fill="#888888" font-size="12">使用 exec+curl 推播模式。提供 MCP 技能文件。</text>
  <rect x="615" y="1583" width="545" height="92" rx="10" fill="#1A1A2E"/>
  <text x="643" y="1610" fill="#ffffff" font-size="15" font-weight="700">🔌 OpenClaw + Telegram 轉接器</text>
  <text x="643" y="1631" fill="#888888" font-size="12">在 OpenClaw 上開發，加入 Telegram 頻道轉接器。</text>
  <text x="643" y="1651" fill="#888888" font-size="12">透過 Telegram Bot API 路由訊息。</text>

  <!-- Row 11: MISSION CONTROL (Y=1700) -->
  <text x="60" y="1715" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">任務中心</text>
  <rect x="40" y="1728" width="545" height="108" rx="10" fill="#1A1A2E"/>
  <text x="68" y="1755" fill="#ffffff" font-size="15" font-weight="700">📋 整合式任務樞紐</text>
  <text x="68" y="1776" fill="#888888" font-size="12">內建任務看板（待辦/進行中/完成）、筆記、技能、</text>
  <text x="68" y="1796" fill="#888888" font-size="12">規則和靈魂/人格系統。可指派任務給實體。</text>
  <rect x="68" y="1810" width="40" height="18" rx="9" fill="#4CAF50" fill-opacity="0.15"/>
  <text x="88" y="1823" text-anchor="middle" fill="#4CAF50" font-size="10" font-weight="600">內建</text>
  <rect x="615" y="1728" width="545" height="108" rx="10" fill="#1A1A2E"/>
  <text x="643" y="1755" fill="#ffffff" font-size="15" font-weight="700">🔗 無內建任務系統</text>
  <text x="643" y="1776" fill="#888888" font-size="12">Telegram 沒有原生任務管理功能。</text>
  <text x="643" y="1796" fill="#888888" font-size="12">需要第三方工具（Trello、Notion）來追蹤專案。</text>
  <rect x="643" y="1810" width="56" height="18" rx="9" fill="#F44336" fill-opacity="0.15"/>
  <text x="671" y="1823" text-anchor="middle" fill="#F44336" font-size="10" font-weight="600">不支援</text>

  <!-- Row 12: CHAT ATTACHMENTS (Y=1860) -->
  <text x="60" y="1875" fill="#555555" font-size="11" font-weight="700" letter-spacing="1.5">聊天附件</text>
  <rect x="40" y="1888" width="545" height="108" rx="10" fill="#1A1A2E"/>
  <text x="68" y="1915" fill="#ffffff" font-size="15" font-weight="700">📎 照片、語音、檔案 + 檔案管理員</text>
  <text x="68" y="1936" fill="#888888" font-size="12">上傳照片（Flickr 雲端）、錄製語音訊息、傳送檔案。</text>
  <text x="68" y="1956" fill="#888888" font-size="12">獨立的檔案管理頁面，支援實體/類型篩選。</text>
  <rect x="68" y="1970" width="68" height="18" rx="9" fill="#4CAF50" fill-opacity="0.15"/>
  <text x="102" y="1983" text-anchor="middle" fill="#4CAF50" font-size="10" font-weight="600">系統化管理</text>
  <rect x="615" y="1888" width="545" height="108" rx="10" fill="#1A1A2E"/>
  <text x="643" y="1915" fill="#ffffff" font-size="15" font-weight="700">🖼️ 聊天中的多媒體</text>
  <text x="643" y="1936" fill="#888888" font-size="12">照片、影片、檔案、貼圖、語音——全都嵌在聊天中。</text>
  <text x="643" y="1956" fill="#888888" font-size="12">檔案存在 Telegram 伺服器，沒有獨立檔案管理。</text>
  <rect x="643" y="1970" width="56" height="18" rx="9" fill="#FFD23F" fill-opacity="0.15"/>
  <text x="671" y="1983" text-anchor="middle" fill="#FFD23F" font-size="10" font-weight="600">僅限聊天</text>

  <!-- ═══════ FOOTER: Best For ═══════ -->
  <rect x="40" y="2020" width="545" height="80" rx="12" fill="none" stroke="#6C63FF" stroke-opacity="0.35" stroke-width="1.5"/>
  <text x="312" y="2048" text-anchor="middle" fill="#6C63FF" font-size="14" font-weight="700">E-Claw 最適合</text>
  <text x="312" y="2070" text-anchor="middle" fill="#888888" font-size="11">動態桌布互動 · 主動推播 · 多實體管理 · 任務中心</text>
  <text x="312" y="2088" text-anchor="middle" fill="#888888" font-size="11">檔案管理 · 靈魂系統</text>

  <rect x="615" y="2020" width="545" height="80" rx="12" fill="none" stroke="#0088CC" stroke-opacity="0.35" stroke-width="1.5"/>
  <text x="887" y="2048" text-anchor="middle" fill="#0088CC" font-size="14" font-weight="700">Telegram 最適合</text>
  <text x="887" y="2070" text-anchor="middle" fill="#888888" font-size="11">跨平台聊天 · 豐富多媒體 · 熟悉介面</text>
  <text x="887" y="2088" text-anchor="middle" fill="#888888" font-size="11">免費 Bot API · 開發者完全掌控</text>

</svg>