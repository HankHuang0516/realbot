<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="mc_title">E-Claw Mission Control</title>
    <link rel="stylesheet" href="shared/style.css">
    <style>
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        /* Sub-tab navigation */
        .sub-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
        }

        .sub-tab {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: color 0.15s, border-color 0.15s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sub-tab:hover {
            color: var(--text);
        }

        .sub-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Card sections */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .card-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        /* List items */
        .mc-item {
            background: var(--input-bg);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .mc-item:hover {
            background: #2E2E50;
        }

        .item-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-priority {
            flex-shrink: 0;
            font-size: 14px;
        }

        .item-title {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--card-border);
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .item-detail {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-done {
            color: var(--success);
            font-size: 11px;
            margin-top: 4px;
            text-align: right;
        }

        .mc-empty {
            color: var(--text-muted);
            font-size: 13px;
            text-align: center;
            padding: 20px;
        }

        /* Sync bar */
        .sync-bar {
            text-align: right;
            color: var(--text-muted);
            font-size: 11px;
            padding: 8px 0;
        }

        /* Context menu */
        .context-menu {
            position: fixed;
            background: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-sm);
            padding: 4px 0;
            z-index: 300;
            min-width: 160px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text);
            transition: background 0.1s;
        }

        .context-menu-item:hover {
            background: var(--card-border);
        }

        /* Toggle switch for rules */
        .switch {
            position: relative;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch .slider {
            position: absolute;
            inset: 0;
            background: var(--card-border);
            border-radius: 11px;
            cursor: pointer;
            transition: 0.3s;
        }

        .switch .slider::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            left: 2px;
            bottom: 2px;
            background: var(--text-secondary);
            border-radius: 50%;
            transition: 0.3s;
        }

        .switch input:checked+.slider {
            background: var(--primary);
        }

        .switch input:checked+.slider::before {
            transform: translateX(18px);
            background: #fff;
        }

        /* Dialog form inputs (scoped to dialog, exclude checkboxes/radios) */
        .dialog input:not([type="checkbox"]):not([type="radio"]),
        .dialog textarea,
        .dialog select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            background: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 13px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .dialog input:not([type="checkbox"]):not([type="radio"]):focus,
        .dialog textarea:focus,
        .dialog select:focus {
            border-color: var(--primary);
        }

        /* Entity checkbox grid */
        .entity-checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px 16px;
        }

        .entity-checkbox-grid label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 13px;
            transition: background 0.15s;
        }

        .entity-checkbox-grid label:hover {
            background: var(--input-bg);
        }

        .entity-checkbox-grid input[type="checkbox"] {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            accent-color: var(--primary);
        }

        /* Inline delete button on sub-items */
        .item-delete {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            opacity: 0.5;
        }

        .mc-item:hover .item-delete {
            opacity: 1;
        }

        .item-delete:hover {
            background: var(--danger);
            color: #fff;
            opacity: 1;
        }

        .dialog input::placeholder,
        .dialog textarea::placeholder {
            color: var(--text-muted);
        }

        .dialog textarea {
            min-height: 80px;
            resize: vertical;
        }

        .dialog select {
            cursor: pointer;
        }

        .dialog select option {
            background: var(--input-bg);
            color: var(--text);
        }

        .dialog-field-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        /* Loading state */
        .loading-center {
            text-align: center;
            padding: 40px 0;
        }

        .loading-center .spinner {
            margin: 0 auto 12px;
        }

        @media (max-width: 640px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .header-actions {
                width: 100%;
            }

            .header-actions .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title" data-i18n="nav_mission">Mission</h1>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="downloadDashboard()" data-i18n="mc_refresh">Refresh</button>
                <button class="btn btn-primary" id="btnSave" onclick="uploadDashboard()" data-i18n="mc_save">Save to Cloud</button>
            </div>
        </div>

        <!-- Sub-tab Navigation -->
        <div class="sub-tabs">
            <a class="sub-tab active" href="mission.html">üéØ <span data-i18n="mc_title">Mission Control</span></a>
            <a class="sub-tab" href="schedule.html">üìÖ <span data-i18n="nav_schedule">Schedule</span></a>
        </div>

        <!-- Loading State -->
        <div class="loading-center" id="loadingState">
            <div class="spinner"></div>
            <div style="color:var(--text-secondary);">Loading...</div>
        </div>

        <!-- Dashboard Content (hidden until loaded) -->
        <div id="dashboardContent" style="display:none;">
            <!-- TODO -->
            <div class="card">
                <div class="card-header">
                    <h2>üìã <span data-i18n="mc_todo_title">TODO</span></h2>
                    <button class="btn btn-outline btn-sm" onclick="showAddItem('todo')" data-i18n="mc_btn_add">+ Add</button>
                </div>
                <div id="todoList"></div>
            </div>

            <!-- Mission -->
            <div class="card">
                <div class="card-header">
                    <h2>üéØ <span data-i18n="mc_mission_title">Mission</span></h2>
                </div>
                <div id="missionList"></div>
            </div>

            <!-- Done -->
            <div class="card">
                <div class="card-header">
                    <h2>‚úÖ <span data-i18n="mc_done_title">Done</span></h2>
                </div>
                <div id="doneList"></div>
            </div>

            <!-- Notes -->
            <div class="card">
                <div class="card-header">
                    <h2>üìù <span data-i18n="mc_notes_title">Notes</span></h2>
                    <button class="btn btn-outline btn-sm" onclick="showAddNote()" data-i18n="mc_btn_add">+ Add</button>
                </div>
                <div id="notesList"></div>
            </div>

            <!-- Skills -->
            <div class="card">
                <div class="card-header">
                    <h2>üîß Skills</h2>
                    <button class="btn btn-outline btn-sm" onclick="showAddSkill()">+ Add</button>
                </div>
                <div id="skillsList"></div>
            </div>

            <!-- Souls -->
            <div class="card">
                <div class="card-header">
                    <h2>üß† <span data-i18n="mc_souls_title">Souls</span></h2>
                    <button class="btn btn-outline btn-sm" onclick="showAddSoul()" data-i18n="mc_btn_add">+ Add</button>
                </div>
                <div id="soulsList"></div>
            </div>

            <!-- Rules -->
            <div class="card">
                <div class="card-header">
                    <h2>üìè <span data-i18n="mc_rules_title">Rules</span></h2>
                    <button class="btn btn-outline btn-sm" onclick="showAddRule()" data-i18n="mc_btn_add">+ Add</button>
                </div>
                <div id="rulesList"></div>
            </div>

            <!-- Sync Bar -->
            <div class="sync-bar" id="syncBar">-</div>
        </div>
    </div>

    <!-- Dialog container -->
    <div id="dialogContainer"></div>
    <!-- Context menu container -->
    <div id="contextMenu" class="context-menu" style="display:none"></div>

    <script src="shared/api.js"></script>
    <script src="shared/nav.js"></script>
    <script src="shared/auth.js"></script>
    <script src="../shared/telemetry.js"></script>
    <script src="../shared/i18n.js"></script>
    <script>
        // --- State ---
        let dashboard = { todoList: [], missionList: [], doneList: [], notes: [], rules: [], skills: [], souls: [] };
        let lastSavedDashboard = null; // snapshot for change detection
        let version = 1;
        let hasChanges = false;
        let refreshTimer = null;
        let boundEntities = [];

        const ENTITY_CHARS = {
            0: { name: 'Lobster', emoji: '\u{1F99E}' },
            1: { name: 'Pig', emoji: '\u{1F437}' },
            2: { name: 'Lobster', emoji: '\u{1F99E}' },
            3: { name: 'Pig', emoji: '\u{1F437}' }
        };

        function getEntityDisplayName(id) {
            const entity = boundEntities.find(e => e.entityId === id);
            if (entity && entity.name) return entity.name;
            const char = ENTITY_CHARS[id] || { name: 'Entity' };
            return char.name;
        }

        function getEntityLabel(id) {
            const char = ENTITY_CHARS[id] || { name: 'Entity', emoji: '?' };
            return `${char.emoji} ${esc(getEntityDisplayName(id))} (#${id})`;
        }

        // --- Helpers ---
        const getPriorityLabel = (p) => {
            const map = {
                1: i18n.t('mc_priority_low'),
                2: i18n.t('mc_priority_medium'),
                3: i18n.t('mc_priority_high'),
                4: i18n.t('mc_priority_urgent')
            };
            return map[p] || i18n.t('mc_priority_medium');
        };

        const getStatusLabel = (s) => {
            const map = {
                PENDING: i18n.t('mc_status_pending'),
                IN_PROGRESS: i18n.t('mc_status_inprogress'),
                BLOCKED: i18n.t('mc_status_blocked'),
                DONE: i18n.t('mc_status_done'),
                CANCELLED: i18n.t('mc_status_cancelled')
            };
            return map[s] || s || i18n.t('mc_status_pending');
        };

        function genId() {
            return crypto.randomUUID ? crypto.randomUUID() : Date.now().toString(36) + Math.random().toString(36).slice(2);
        }

        function fmtDate(ts) {
            if (!ts) return '-';
            const d = new Date(ts);
            return `${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')} ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}`;
        }

        function esc(s) {
            const d = document.createElement('div');
            d.textContent = s || '';
            return d.innerHTML;
        }

        function markChanged() {
            hasChanges = true;
            renderSyncBar();
        }

        // --- Init ---
        async function loadBoundEntities() {
            try {
                const data = await apiCall('GET', `/api/entities?deviceId=${currentUser.deviceId}`);
                boundEntities = (data.entities || []).filter(e => e.isBound);
            } catch (e) {
                console.warn('Failed to load entities:', e.message);
            }
        }

        function getEntityOptions(selectedId) {
            let opts = [{ value: '', label: i18n.t('mc_assign_none') || '-- ‰∏çÊåáÂÆö --' }];
            boundEntities.forEach(e => {
                const char = ENTITY_CHARS[e.entityId] || ENTITY_CHARS[0];
                const name = e.name || char.name;
                opts.push({ value: String(e.entityId), label: `${char.emoji} ${name} (#${e.entityId})` });
            });
            return opts;
        }

        window.addEventListener('DOMContentLoaded', async () => {
            renderNav('mission');
            const user = await checkAuth();
            if (!user) return;

            await loadBoundEntities();
            await downloadDashboard();

            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('dashboardContent').style.display = '';

            // Auto-refresh every 30s (skip if editing or unsaved)
            refreshTimer = setInterval(() => {
                const dialogOpen = document.getElementById('dialogContainer').innerHTML.trim() !== '';
                if (!hasChanges && !dialogOpen) downloadDashboard();
            }, 30000);

            // Re-render on language change
            i18n.onLanguageChange(() => {
                renderAll();
            });
        });

        // --- API ---
        async function downloadDashboard() {
            try {
                const data = await apiCall('GET',
                    `/api/mission/dashboard?deviceId=${encodeURIComponent(currentUser.deviceId)}&deviceSecret=${encodeURIComponent(currentUser.deviceSecret)}`
                );
                if (data.success && data.dashboard) {
                    applyDashboard(data.dashboard);
                }
            } catch (e) {
                console.error('Refresh failed:', e);
                // Only show error on first load
                if (document.getElementById('loadingState').style.display !== 'none') {
                    showToast('Failed to load dashboard: ' + e.message, 'error');
                }
            }
        }

        async function uploadDashboard() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.textContent = i18n.t('mc_saving');

            try {
                const data = await apiCall('POST', '/api/mission/dashboard', {
                    deviceId: currentUser.deviceId,
                    deviceSecret: currentUser.deviceSecret,
                    version: version,
                    dashboard: dashboard
                });

                if (data.success) {
                    version = data.version || version + 1;
                    hasChanges = false;
                    renderSyncBar();
                    btn.textContent = i18n.t('mc_save');
                    // After save, check if there are changed notifiable items
                    // (toast shown after user interacts with notify prompt)
                    showNotifyPrompt();
                    // Update snapshot after notify prompt captures its items
                    lastSavedDashboard = JSON.parse(JSON.stringify(dashboard));
                } else if (data.error === 'VERSION_CONFLICT') {
                    if (confirm(i18n.t('mc_confirm_version', { you: version, server: data.currentVersion }))) {
                        await downloadDashboard();
                    }
                } else {
                    showToast('Upload failed: ' + (data.error || 'Unknown'), 'error');
                }
            } catch (e) {
                showToast('Error: ' + e.message, 'error');
            }

            btn.disabled = false;
            if (btn.textContent === i18n.t('mc_saving')) {
                btn.textContent = i18n.t('mc_save');
            }
        }

        // ========== Notification Prompt ==========
        // Change detection helpers
        function isTodoChanged(item) {
            if (!lastSavedDashboard) return true;
            const prev = lastSavedDashboard.todoList.find(p => p.id === item.id);
            if (!prev) return true; // new item
            const pCur = item.priority?.value || item.priority;
            const pPrev = prev.priority?.value || prev.priority;
            return item.title !== prev.title || item.description !== prev.description
                || pCur !== pPrev || (item.assignedBot || '') !== (prev.assignedBot || '')
                || (item.status?.name || item.status) !== (prev.status?.name || prev.status);
        }

        function isSkillChanged(skill) {
            if (!lastSavedDashboard) return true;
            const prev = lastSavedDashboard.skills.find(p => p.id === skill.id);
            if (!prev) return true;
            return skill.title !== prev.title || skill.url !== prev.url
                || JSON.stringify(skill.assignedEntities || []) !== JSON.stringify(prev.assignedEntities || []);
        }

        function isRuleChanged(rule) {
            if (!lastSavedDashboard) return true;
            const prev = lastSavedDashboard.rules.find(p => p.id === rule.id);
            if (!prev) return true;
            return rule.name !== prev.name || rule.description !== prev.description
                || (rule.ruleType?.name || rule.ruleType) !== (prev.ruleType?.name || prev.ruleType)
                || rule.isEnabled !== prev.isEnabled
                || JSON.stringify(rule.assignedEntities || []) !== JSON.stringify(prev.assignedEntities || []);
        }

        function getNotifiableItems() {
            const items = [];
            // TODO items with assigned entity - only if changed
            dashboard.todoList.forEach(item => {
                const p = item.priority?.value || item.priority || 2;
                if (item.assignedBot && isTodoChanged(item)) {
                    const botIds = String(item.assignedBot).split(',').map(s => s.trim()).filter(Boolean);
                    const botLabels = botIds.map(id => getEntityLabel(parseInt(id))).join(', ');
                    items.push({
                        type: 'TODO',
                        title: item.title,
                        priority: p,
                        entityIds: botIds,
                        label: `üìã ${esc(item.title)} ‚Üí ${botLabels}`
                    });
                }
            });
            // SKILL items with assigned entities - only if changed
            dashboard.skills.forEach(skill => {
                if (skill.assignedEntities && skill.assignedEntities.length > 0 && isSkillChanged(skill)) {
                    const entLabels = skill.assignedEntities.map(id => getEntityLabel(parseInt(id))).join(', ');
                    items.push({
                        type: 'SKILL',
                        title: skill.title,
                        url: skill.url || '',
                        priority: 0,
                        entityIds: skill.assignedEntities,
                        label: `üîß ${esc(skill.title)} ‚Üí ${entLabels}`
                    });
                }
            });
            // RULE items with assigned entities - only if changed
            dashboard.rules.forEach(rule => {
                if (rule.assignedEntities && rule.assignedEntities.length > 0 && rule.isEnabled !== false && isRuleChanged(rule)) {
                    const entLabels = rule.assignedEntities.map(id => getEntityLabel(parseInt(id))).join(', ');
                    items.push({
                        type: 'RULE',
                        title: rule.name,
                        priority: 0,
                        entityIds: rule.assignedEntities,
                        label: `üìè ${esc(rule.name)} ‚Üí ${entLabels}`
                    });
                }
            });
            // SOUL items with assigned entities - only if changed
            (dashboard.souls || []).forEach(soul => {
                if (soul.assignedEntities && soul.assignedEntities.length > 0 && soul.isActive !== false && isSoulChanged(soul)) {
                    const entLabels = soul.assignedEntities.map(id => getEntityLabel(parseInt(id))).join(', ');
                    items.push({
                        type: 'SOUL',
                        title: soul.name,
                        priority: 0,
                        entityIds: soul.assignedEntities,
                        label: `üß† ${esc(soul.name)} ‚Üí ${entLabels}`
                    });
                }
            });
            return items;
        }

        function showNotifyPrompt() {
            const items = getNotifiableItems();
            if (items.length === 0) {
                showToast(i18n.t('mc_task_saved'), 'success');
                return;
            }

            const c = document.getElementById('dialogContainer');
            const checkboxes = items.map((item, idx) =>
                `<label style="display:flex;align-items:center;gap:8px;margin:6px 0;cursor:pointer;">
                    <input type="checkbox" class="notify-cb" data-idx="${idx}" checked>
                    <span style="font-size:13px;">${item.label}</span>
                </label>`
            ).join('');

            let html = `<div class="dialog-overlay" onclick="if(event.target===this)closeDialog()">
                <div class="dialog">
                    <div class="dialog-title">üì¢ ÁôºÂ∏É‰ªªÂãôÊõ¥Êñ∞ÈÄöÁü•</div>
                    <div style="color:var(--text-secondary);font-size:13px;margin-bottom:12px;">
                        ÈÅ∏ÊìáË¶ÅÈÄöÁü•ÁöÑÈ†ÖÁõÆÔºåÂ∞áÈÄèÈÅé Webhook Êé®ÈÄÅÁµ¶Â∞çÊáâÁöÑÂØ¶È´îÔºö
                    </div>
                    <div style="margin-bottom:12px;">${checkboxes}</div>
                    <div class="dialog-actions">
                        <button class="btn btn-outline" onclick="closeDialog(); showToast(i18n.t('mc_task_saved'), 'success')">Ë∑≥ÈÅé</button>
                        <button class="btn btn-primary" id="dlgNotifyBtn">ÁôºÈÄÅÈÄöÁü•</button>
                    </div>
                </div>
            </div>`;

            c.innerHTML = html;

            document.getElementById('dlgNotifyBtn').onclick = async () => {
                const selectedIdxs = Array.from(document.querySelectorAll('.notify-cb:checked')).map(cb => parseInt(cb.dataset.idx));
                if (selectedIdxs.length === 0) { closeDialog(); return; }

                const notifications = selectedIdxs.map(idx => ({
                    type: items[idx].type,
                    title: items[idx].title,
                    priority: items[idx].priority,
                    entityIds: items[idx].entityIds,
                    url: items[idx].url || ''
                }));

                // Fire-and-forget, then navigate to chat page
                apiCall('POST', '/api/mission/notify', {
                    deviceId: currentUser.deviceId,
                    deviceSecret: currentUser.deviceSecret,
                    notifications
                }).catch(() => {});
                closeDialog();
                window.location.href = 'chat.html';
            };
        }

        function applyDashboard(d) {
            dashboard = {
                todoList: d.todoList || [],
                missionList: d.missionList || [],
                doneList: d.doneList || [],
                notes: d.notes || [],
                rules: d.rules || [],
                skills: d.skills || [],
                souls: d.souls || []
            };
            version = d.version || 1;
            hasChanges = false;
            lastSavedDashboard = JSON.parse(JSON.stringify(dashboard));
            renderAll();
        }

        // ========== Rendering ==========
        function renderAll() {
            renderTodo();
            renderMission();

        function showDialog(title, fields, onSave) {
            const c = document.getElementById('dialogContainer');
            let html = `<div class="dialog-overlay" onclick="if(event.target===this)closeDialog()">
                <div class="dialog">
                    <div class="dialog-title">${title}</div>`;

            fields.forEach(f => {
                html += `<div class="dialog-field-label">${f.label}</div>`;
                if (f.type === 'textarea') {
                    html += `<textarea id="dlg_${f.key}" placeholder="${f.label}">${esc(f.value || '')}</textarea>`;
                } else if (f.type === 'multiselect') {
                    const selected = (f.value || '').split(',').map(s => s.trim()).filter(Boolean);
                    html += `<div id="dlg_${f.key}" class="dlg-multiselect" style="display:flex;flex-wrap:wrap;gap:6px;">
                        ${f.options.filter(o => o.value !== '').map(o => `<label style="display:flex;align-items:center;gap:4px;cursor:pointer;font-size:13px;">
                            <input type="checkbox" data-val="${o.value}" ${selected.includes(String(o.value)) ? 'checked' : ''}> ${o.label}
                        </label>`).join('')}
                    </div>`;
                } else if (f.type === 'select') {
                    html += `<select id="dlg_${f.key}">
                        ${f.options.map(o => `<option value="${o.value}" ${o.value == f.value ? 'selected' : ''}>${o.label}</option>`).join('')}
                    </select>`;
                } else {
                    html += `<input id="dlg_${f.key}" placeholder="${f.label}" value="${esc(f.value || '')}" />`;
                }
            });

            html += `<div class="dialog-actions">
                        <button class="btn btn-outline" onclick="closeDialog()">${i18n.t('mc_dlg_cancel')}</button>
                        <button class="btn btn-primary" id="dlgSaveBtn">${i18n.t('mc_dlg_save')}</button>
                    </div>
                </div>
            </div>`;

            c.innerHTML = html;

            document.getElementById('dlgSaveBtn').onclick = () => {
                const vals = {};
                fields.forEach(f => {
                    if (f.type === 'multiselect') {
                        const checks = document.querySelectorAll(`#dlg_${f.key} input[type="checkbox"]:checked`);
                        vals[f.key] = Array.from(checks).map(cb => cb.dataset.val).join(',');
                    } else {
                        vals[f.key] = document.getElementById('dlg_' + f.key).value;
                    }
                });
                onSave(vals);
                closeDialog();
            };

            // Focus first input
            const firstInput = c.querySelector('input, textarea');
            if (firstInput) setTimeout(() => firstInput.focus(), 50);
        }

        function moveItem(id, from, to) {
            const fromArr = from === 'todo' ? dashboard.todoList : dashboard.missionList;
            const idx = fromArr.findIndex(i => i.id === id);
            if (idx < 0) return;

            const item = fromArr.splice(idx, 1)[0];
            item.updatedAt = Date.now();

            if (to === 'mission') {
                item.status = 'IN_PROGRESS';
                dashboard.missionList.push(item);
            }
            if (to === 'done') {
                item.status = 'DONE';
                item.completedAt = Date.now();
                dashboard.doneList.unshift(item);
            }

            markChanged();
            renderAll();
        }

        function getSoulTemplateName(tpl) {
            return i18n.lang === 'zh' ? tpl.name.zh : tpl.name.en;
        }

        function getSoulTemplateDesc(tpl) {
            return i18n.lang === 'zh' ? tpl.desc.zh : tpl.desc.en;
        }

        function renderSouls() {
            const el = document.getElementById('soulsList');
            if (!dashboard.souls.length) {
                el.innerHTML = `<div class="mc-empty">${i18n.t('mc_empty_souls')}</div>`;
                return;
            }
            el.innerHTML = dashboard.souls.map(s => {
                const entities = (s.assignedEntities || []).map(id => getEntityLabel(parseInt(id))).join(', ');
                const tpl = s.templateId ? SOUL_TEMPLATES.find(t => t.id === s.templateId) : null;
                const tplBadge = tpl ? getSoulTemplateName(tpl) : '';
                return `
                <div class="mc-item" onclick="showEditSoul('${s.id}')" oncontextmenu="showSoulMenu(event,'${s.id}')">
                    <div class="item-row">
                        <span class="item-title">${esc(s.name)}</span>
                        ${tplBadge ? `<span class="item-badge">${esc(tplBadge)}</span>` : ''}
                        ${entities ? `<span class="item-badge">${entities}</span>` : ''}
                        <label class="switch" onclick="event.stopPropagation()">
                            <input type="checkbox" ${s.isActive !== false ? 'checked' : ''} onchange="toggleSoul('${s.id}')">
                            <span class="slider"></span>
                        </label>
                        <button class="item-delete" onclick="event.stopPropagation();deleteSoul('${s.id}')" title="${i18n.t('mc_menu_delete')}">&times;</button>
                    </div>
                    ${s.description ? `<div class="item-detail">${esc(s.description.slice(0, 100))}</div>` : ''}
                </div>`;
            }).join('');
        }

        function showAddSoul() {
            showSoulDialog(null, null);
        }

        function showEditSoul(id) {
            const soul = dashboard.souls.find(s => s.id === id);
            if (!soul) return;
            showSoulDialog(id, soul);
        }

        function showSoulDialog(id, soul) {
            const isEdit = soul !== null;
            const c = document.getElementById('dialogContainer');

            let entityCheckboxes = boundEntities.map(e => {
                const char = ENTITY_CHARS[e.entityId] || ENTITY_CHARS[0];
                const name = e.name || char.name;
                const checked = isEdit && (soul.assignedEntities || []).includes(String(e.entityId)) ? 'checked' : '';
                return `<label>
                    <input type="checkbox" class="soul-entity-cb" value="${e.entityId}" ${checked}>
                    ${char.emoji} ${esc(name)} (#${e.entityId})
                </label>`;
            }).join('');

            if (!entityCheckboxes) entityCheckboxes = '<div style="color:var(--text-muted);font-size:12px;">No bound entities</div>';

            const templateOptions = SOUL_TEMPLATES.map(tpl => {
                const selected = isEdit && soul.templateId === tpl.id ? 'selected' : '';
                return `<option value="${tpl.id}" ${selected}>${getSoulTemplateName(tpl)}</option>`;
            }).join('');

            let html = `<div class="dialog-overlay" onclick="if(event.target===this)closeDialog()">
                <div class="dialog">
                    <div class="dialog-title">${isEdit ? i18n.t('mc_dlg_edit_soul') : i18n.t('mc_dlg_add_soul')}</div>
                    <div class="dialog-field-label">${i18n.t('mc_dlg_soul_template')}</div>
                    <select id="dlg_soul_template" onchange="onSoulTemplateChange()">
                        <option value="">${i18n.t('mc_dlg_soul_custom')}</option>
                        ${templateOptions}
                    </select>
                    <div class="dialog-field-label">${i18n.t('mc_dlg_soul_name')}</div>
                    <input id="dlg_soul_name" placeholder="${i18n.t('mc_dlg_soul_name')}" value="${esc(soul?.name || '')}" />
                    <div class="dialog-field-label">${i18n.t('mc_dlg_soul_desc')}</div>
                    <textarea id="dlg_soul_desc" placeholder="${i18n.t('mc_dlg_soul_desc_hint')}">${esc(soul?.description || '')}</textarea>

                    <div class="entity-checkbox-grid" id="dlg_soul_entities">${entityCheckboxes}</div>
                    <div class="dialog-actions">
                        <button class="btn btn-outline" onclick="closeDialog()">${i18n.t('mc_dlg_cancel')}</button>
                        <button class="btn btn-primary" id="dlgSaveBtn">${i18n.t('mc_dlg_save')}</button>
                    </div>
                </div>
            </div>`;

            c.innerHTML = html;

            document.getElementById('dlgSaveBtn').onclick = () => {
                const name = document.getElementById('dlg_soul_name').value.trim();

                const templateId = document.getElementById('dlg_soul_template').value || null;
                const selectedEntities = Array.from(document.querySelectorAll('.soul-entity-cb:checked')).map(cb => cb.value);

                if (isEdit) {

                        description,
                        templateId,
                        assignedEntities: selectedEntities,

        function onSoulTemplateChange() {
            const tplId = document.getElementById('dlg_soul_template').value;
            if (!tplId) return;
            const tpl = SOUL_TEMPLATES.find(t => t.id === tplId);
            if (!tpl) return;
            document.getElementById('dlg_soul_name').value = getSoulTemplateName(tpl);
            document.getElementById('dlg_soul_desc').value = getSoulTemplateDesc(tpl);
        }

        function toggleSoul(id) {
            const soul = dashboard.souls.find(s => s.id === id);
            if (!soul) return;
            soul.isActive = !soul.isActive;
            soul.updatedAt = Date.now();
            markChanged();
        }

        function deleteSoul(id) {
            if (confirm(i18n.t('mc_confirm_delete'))) {
                dashboard.souls = dashboard.souls.filter(s => s.id !== id);
                markChanged();
                renderSouls();
            }
        }

        function showSoulMenu(e, id) {
            e.preventDefault();
            const menu = document.getElementById('contextMenu');
            menu.innerHTML = `<div class="context-menu-item">${i18n.t('mc_menu_delete')}</div>`;
            menu.style.display = 'block';
            menu.style.left = Math.min(e.clientX, window.innerWidth - 180) + 'px';
            menu.style.top = e.clientY + 'px';

            menu.querySelector('.context-menu-item').onclick = () => {
                if (confirm(i18n.t('mc_confirm_delete'))) {
                    dashboard.souls = dashboard.souls.filter(s => s.id !== id);
                    markChanged();
                    renderSouls();
                }
                menu.style.display = 'none';
            };

            setTimeout(() => document.addEventListener('click', () => menu.style.display = 'none', { once: true }), 10);
        }

        // Add soul change detection for notify
        function isSoulChanged(soul) {
            if (!lastSavedDashboard) return true;
            const prev = (lastSavedDashboard.souls || []).find(p => p.id === soul.id);
            if (!prev) return true;
            return soul.name !== prev.name || soul.description !== prev.description
                || soul.templateId !== prev.templateId || soul.isActive !== prev.isActive
                || JSON.stringify(soul.assignedEntities || []) !== JSON.stringify(prev.assignedEntities || []);
        }

        // --- Cleanup ---
        window.addEventListener('beforeunload', (e) => {
            if (refreshTimer) clearInterval(refreshTimer);
            // Warn if unsaved changes
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
